<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }

        nav a:hover {
            background-color: #575757;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .card {
            display: inline-block;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            max-width: 100%;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .card h3 {
            margin: 10px;
        }

        .card p {
            margin: 0 10px 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Official Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <section id="home">
            <h2>Welcome!</h2>
            <p>Thiss Webpage are create using simple HTML and CSS</p>
        </section>

        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Sample Image">
            <h3>Card Title</h3>
            <p>Example of a simple Card.</p>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Sample Image">
            <h3>Another Card</h3>
            <p>Another example of a simple Card</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Simple Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
